<table class="table table-hover">
{% for tweet in tweets %}
    <tr valign="top">
        <td><img src="{{ tweet.author.avatar(48) }}" alt=""></td>
        <td class="col-md-8 align-left">
            <a href="{{ url_for('profile', username=tweet.author.username) }}"><b>{{ tweet.author.username }}</b></a>
                    {% if tweet.author.is_activated != 1 %}
                    <span class="badge badge-warning">Uncertified</span>
                    {% else %}
                    <span class="badge badge-success">Certified</span>
                    {% endif %}
            {{ tweet.create_time }}
          <div
            class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
            <svg class="bi" width="1em" height="1em">
              <use xlink:href="#collection" />
            </svg>
          </div>
          <h6 class="fw-semibold mb-0">{{ tweet.item_name }}</h6>
          <p class="text-muted">${{ tweet.price }}<br>
          {{ tweet.body }}</p>
          </p>
        </div>
        </td>
    </tr>
{% endfor %}
</table>
